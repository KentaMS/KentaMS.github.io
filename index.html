<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Beerflix</title>
        <meta charset="UTF-8">
        <meta name="description" content="Index page for the practice 2 of the web programming course. I will try my best.">
        <meta name="author" content="Kentaro Sauce">
        <link rel="stylesheet" href="styles/style-beerflix.css">
        <link rel="icon" type="image/x-icon" href="images/hop.svg">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;0,500;1,500;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo" href="index.html">
                <a href="index.html">
                    <img src="images/beerflix-logo.svg">
                </a>
            </div>
            <div class="nav-bar">
                <a id="active" class="active" href="index.html">Home</a>
                <a href="#series">Series</a>
                <a href="#movies">Movies</a>
                <a href="#originals">Originals</a>
            </div>
            <label class="switch">
                <input type="checkbox" onclick="enableDarkMode()">
                <span class="slider round"></span>
            </label>
            <div class="profile">
                <img alt="Photo Author" src="images/photo-auteur.jpg">
            </div>
        </div>
        
        <div class="carousel-container">
            <div class="slide fade">
                <a href="index.html"><img src="images/strange-brew.jpg" style="width:100%"></a>
                <div class="text">
                    STRANGE BREW (1983)    
                </div>
            </div>
            
            <div class="slide fade">
                <a href="index.html"><img src="images/wake-in-fight.jpg" style="width:100%"></a>
                <div class="text">
                    WAKE IN FIGHT (1971)    
                </div>
            </div>
            
            <div class="slide fade">
                <a href="index.html"><img src="images/what-no-beer.jpg" style="width:100%"></a>
                <div class="text">
                    WHAT! NO BEER? (1933)    
                </div>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
            <a class="next" onclick="nextSlide(1)">&#10095;</a>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="embed-video">
            <div id="player"></div>
        </div>
        

        <script src="scripts/app.js"></script>
    </body>
</html>
